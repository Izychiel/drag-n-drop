<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag and Drop test - JS</title>
	<style>
		#movingZone {
			border: solid 1px #000000;
			width: 100%;
			height: 1000px;
		}
		.movableBloc {
			background-color: coral;
			width: 100px;
			height: 100px;
			position: absolute;
		}
	</style>
</head>
<body>
	<form>
		<p>
			What do you want to do ?
			<input type="radio" name="chooseAction" id="dragNDrop" value="dragNDrop" checked /><label for="dragNDrop">Moving</label>
			<input type="radio" name="chooseAction" id="color" value="color" /><label for="color">Change color</label>
		</p>
	</form>
	<div id="movingZone">
		<div class="movableBloc 0"></div>
		<div class="movableBloc 1" style="left:200px"></div>
	</div>

	<script src="js/drag-n-drop.js"></script>
</body>
</html>
